            #docker run --rm  -v $(pwd):/testing -w /testing -it autoct:$CIRCLE_BRANCH pytest --junitxml=test-results/junit.xml tests/test_compare_skull_strip_to_r.py
            ls -ld test-results
            ls -l test-results/
        no_output_timeout: 30m

     - store_test_results:
        path: test-results

     - store_artifacts:
        path: test-results 

